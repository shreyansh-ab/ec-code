<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #ffffff;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e5e5e5;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #666666;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .experiments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .experiment-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.25s ease;
            animation: slideIn 0.5s ease-out backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .experiment-card:nth-child(1) {
            animation-delay: 0.05s;
        }

        .experiment-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .experiment-card:nth-child(3) {
            animation-delay: 0.15s;
        }

        .experiment-card:nth-child(4) {
            animation-delay: 0.2s;
        }

        .experiment-card:nth-child(5) {
            animation-delay: 0.25s;
        }

        .experiment-card:nth-child(6) {
            animation-delay: 0.3s;
        }

        .experiment-card:nth-child(7) {
            animation-delay: 0.35s;
        }

        .experiment-card:nth-child(8) {
            animation-delay: 0.4s;
        }

        .experiment-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border-color: #000000;
        }

        .experiment-link {
            text-decoration: none;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .experiment-icon {
            width: 48px;
            height: 48px;
            background: #000000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: #ffffff;
            flex-shrink: 0;
            transition: all 0.25s ease;
        }

        .experiment-card:hover .experiment-icon {
            background: #333333;
        }

        .experiment-content h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 0.25rem;
        }

        .experiment-content p {
            font-size: 0.875rem;
            color: #666666;
        }

        .arrow-icon {
            margin-left: auto;
            width: 20px;
            height: 20px;
            opacity: 0;
            transition: all 0.25s ease;
            flex-shrink: 0;
            color: #000000;
        }

        .experiment-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(4px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2.25rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .experiments-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.875rem;
            }
        }
    </style>
</head>
